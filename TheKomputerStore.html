<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Komputer Store</title>
    <link rel="stylesheet" type="text/css" href="TheKomputerStore.css"/>
</head>

<body>
    <!------------------The Bank---------------->
    <div id="bankPanel">
    
    <h1>Joe Banker</h1>
    <label>Balance:<span id="balance">200</span>Kr</label><br><br>
    
    <div id="loanText">
		<label>Loan:<span id="loanT">0</span>Kr</label><br><br>
	</div>
    
    <button id="loan">Get a loan</button>

    </div>

    <!------------------Work---------------->
    <div id="workPanel">
    
        <h1>Work</h1>
        <label>Pay:<span id="pay">0</span>Kr</label><br><br>
        
        <button id="BankButton">Bank</button>
        <button id="WorkButton">Work</button>
        <button id="RepayButton">Repay Loan</button>

    </div>
    
    <!-----------------Laptops-------------->
    <div id="laptopSelect">

        <h1>Laptops</h1>
        <p> 
            <b>laptop:</b>
            <select id="laptopList" onchange="getValueAndDisplay();">
                <option>Choose a laptop</option>
            </select>
        </p>

        <label><b>Features:</b></label>
        <label><span id="info"></span></label><br><br>

    </div>

    <div id="laptopInfo">
        
        <p>
            <img id="image" src="" alt="Computer Image">
        </p>

        <label><b><span id="LaptopHeader"></span></b></label><br><br>
        <label><span id="LaptopDescription"></span></label><br><br>
        <label><span id="LaptopPrice">0</span>Kr</label><br><br>

        <button id="BuyButton">BUY NOW</button>
    </div>

    <script src="TheKomputerStore.js"></script> 

</body>
</html>
